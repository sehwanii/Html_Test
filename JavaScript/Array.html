<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            
            //배열의 크기
            var arr = [1, 2, 3, 4, 5];
            alert(arr.length);


            //push
            var li = ['a', 'b', 'c', 'd', 'e'];
            li.push('f');
            alert(li);

            //concat - 여러 값 추가
            var li = ['a', 'b', 'c', 'd', 'e'];
            li = li.concat(['f', 'g']);
            alert(li);


            //unshift - 앞에 추가
            var li = ['a', 'b', 'c', 'd', 'e'];
            li.unshift('z');
            alert(li);


            //splice - 중간에 추가
            var li = ['a', 'b', 'c', 'd', 'e'];
            li.splice(2, 0, 'B');
            alert(li);


            //shift - 첫번째 값 제거
            var li = ['a', 'b', 'c', 'd', 'e'];
            li.shift();
            alert(li);

            
            //pop - 마지막 값 제거
            var li = ['a', 'b', 'c', 'd', 'e'];
            li.pop();
            alert(li);


            //sort - 정렬
            var li = ['c', 'e', 'a', 'b', 'd'];
            li.sort();
            alert(li);


            //reverse - 역순 정렬
            var li = ['c', 'e', 'a', 'b', 'd'];
            li.reverse();
            alert(li);

        </script>
    </body>
</html>
