<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            //1번 방식
            function numbering(){
                i = 0;
                while(i < 10){
                    document.write(i);
                    i += 1;
                }   
            }
            numbering();

            //2번 방식
            var numbering2 = function(){
                i = 10
                while(i<20){
                    document.write(i);
                    i+=1;
                }
            }
            numbering2();
        </script>
    </body>
</html>
